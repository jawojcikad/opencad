<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenCAD — Electronic Design Automation</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body, #root {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #1a1a2e;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          'Helvetica Neue', Arial, sans-serif;
        color: #e0e0e0;
      }

      #loading-indicator {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        background: #1a1a2e;
        transition: opacity 0.3s ease-out;
      }

      #loading-indicator.hidden {
        opacity: 0;
        pointer-events: none;
      }

      #loading-indicator h1 {
        font-size: 2rem;
        font-weight: 300;
        letter-spacing: 0.3em;
        color: #4fc3f7;
        margin-bottom: 1.5rem;
      }

      .spinner {
        width: 48px;
        height: 48px;
        border: 3px solid rgba(79, 195, 247, 0.15);
        border-top-color: #4fc3f7;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      #loading-indicator p {
        margin-top: 1rem;
        font-size: 0.85rem;
        color: #888;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <div id="loading-indicator">
      <h1>OpenCAD</h1>
      <div class="spinner"></div>
      <p>Loading EDA environment…</p>
    </div>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
